<div ng-show="gameRunning" class="container game-container">
	<div class="col-md-12 text-center question">
		<strong>{{question}}</strong>
	</div>
	<div id="game" class="text-center"></div>


	<div ng-if="gameRunning" class="col-sm-3 answer-text" ng-class="{'hover': hover===$index}"
	     ng-repeat="answer in gameControl.questionsList[currentAnswerIndex].answers track by $index">
		{{$index+1}}. <strong>{{answer}}</strong>
	</div>
</div>
