<header>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 img">
				<div class="img-responsive big-img test-img document"> </div>

				<div class="intro-text">
					<span class="name"><h1>Тест "{{test.name}}"</h1></span>
					<hr class="star-light">
                    <span class="skills">
	                    <progress-button ng-hide="hideButton"
	                                     click="startTest"
	                                     text="buttonText"
	                                     disabled="disableButton"
	                                     ctrl="ctrl">
	                    </progress-button>
                        </span>
				</div>
			</div>
		</div>
	</div>
</header>
<div class="row" ng-show="showGame">
	<div class="container">
		<create-game game-control="gameControl">
		</create-game>
	</div>
</div>
