<form class="form-horizontal account-management-modal" role="form" novalidate>

    <div class="modal-header">
        <h4 class="modal-title" id="editName">Выберите учеников</h4>
    </div>

    <div class="modal-body">
        <div class="select-org-modal-body">
            <div ui-grid="gridOptions" ui-grid-selection ui-grid-resize-columns ui-grid-grouping ui-grid-move-columns></div>
        </div>
    </div>

    <div class="modal-footer">
        <button ng-click="sendTest()" class="btn btn-success">Отправить тест</button>
        <button type="button" class="btn btn-default"
                ng-click="$dismiss('cancel')">
            Отмена
        </button>
    </div>
</form>
