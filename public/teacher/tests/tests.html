<script type="text/ng-template" id="test-status-line.html">
	<div class="row">
		<div class="status text-center col-sm-offset-1 col-sm-10">
			<!--<progressbar  animate="false" class="status-progress" max="row.entity.pupils.length"-->
			<!--value="row.entity.pupilsDone.length"-->
			<!--type="success"><i>Ответили {{row.entity.pupilsDone.length}} из {{row.entity.pupils.length}}</i>-->
			<!--</progressbar>-->
			<div class="progress status-progress">
				<div ng-click="row.grid.appScope.goToTestPupils(row.entity._id)"
				     class="pointer progress-bar progress-bar-success"
				     role="progressbar"
				     aria-valuenow="{{row.entity.pupilsDone.length}}"
				     aria-valuemin="0"
				     aria-valuemax="{{row.entity.pupils.length}}"
				     style="width: {{row.entity.pupilsDone.length*100/row.entity.pupils.length}}%">
					<span>Ответили {{row.entity.pupilsDone.length}} из {{row.entity.pupils.length}}</span>
				</div>
			</div>
		</div>
	</div>
</script>
<div class="tests-container page-container">
	<div class="container">
		<div class="row">
			<div class="col-lg-12" loading-container="loading">
				<div ui-grid="gridOptions"
				     ui-grid-resize-columns
				     ui-grid-move-columns
				     ui-grid-auto-resize
				     ng-style="getTableHeight()"></div>
			</div>
		</div>
	</div>
</div>
